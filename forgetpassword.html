<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LimitLess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <!-- iconify -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <!-- style -->
    <link rel='stylesheet' href='style/style.css' />



  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo-contain">
        <img src="public\img\logo.png" alt="">
      </div>
      <div class="Top-Mainmenu-contain">
        <div class="menu">
          <a href="#">Menu</a>
        </div>
        <div class="menu">
          <a href="#">TDEE Calculator</a>
        </div>
        <div class="menu">
          <a href="#">About Us</a>
        </div>
      </div>
      <div class="Top-Mainmenu-contain2">
        <div class="Login-Signup-button">
          <i class="far fa-user-circle"></i>
          <p>Login / Sign up</p>
        </div>
        <div class="shopping-bag-contain">
          <span class="iconify iconify-modify" data-icon="clarity:shopping-bag-line" data-inline="false"></span>
        </div>
        <div class="languange-change-contain">
          <span class="iconify iconify-modify thailang-icon" data-icon="emojione:flag-for-thailand" data-inline="false"></span>
          <div class="line-languange">
          </div>
          <span class="iconify iconify-modify" data-icon="emojione:flag-for-us-outlying-islands" data-inline="false"></span>
        </div>
      </div>
    </header>
    <!-- end of header -->

  <!-- Login section -->
  <section class="Login-section forgetpass-section">
    <form class="Login-form" id="forgetpass-form" action="index.html" method="post">
      <div class="Login-contain header-login">
        <h1>Forgot Password</h1>
      </div>
      <div class="Login-contain inputlogincontain">
        <h3>Email adress</h3>
        <input type="email" name="" value="">
      </div>
      <div class="forgotbuttoncontain">
        <button id="cancel-btn" type="submit" name="button">Cancel</button>
        <button id="resetpass-btn" type="submit" name="button">Login now</button>
      </div>
    </form>
  </section>
  <!--end of  Login section -->


    <!-- footer -->
    <footer>
      <div class="banner-footer">
        <div class="img-bannerfooter">
          <img src="public\img\limitbanner.png" alt="">
        </div>
        <p>Copyright Â© 2020. Limitless. All rights reserved.</p>
      </div>
      <ul class="menufooter">
        <li><p>Menu</p></li>
        <li><p>TDEE Calculator</p></li>
        <li><p>Profile</p></li>
        <li><p>Login / Sign up</p></li>
        <li><p>Cart</p></li>
      </ul>
      <ul class="menufooter">
        <li><p>About Us</p></li>
        <li><p>Terms of use</p></li>
        <li><p>Privacy Policy</p></li>
        <li><p>Contact us</p></li>
        <li><p>FAQs</p></li>
      </ul>
      <div class="social-contact">
        <span class="iconify iconify-social" data-icon="brandico:facebook" data-inline="false"></span>
        <span class="iconify iconify-social" data-icon="ant-design:twitter-outlined" data-inline="false"></span>
        <span class="iconify iconify-social" data-icon="ant-design:instagram-outlined" data-inline="false"></span>
      </div>
    </footer>
    <!-- end of footer -->
  </body>
</html>
